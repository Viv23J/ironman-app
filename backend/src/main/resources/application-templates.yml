spring:
  config:
    import: optional:file:src/main/resources/application-secrets.yml
  application:
    name: ironman-backend
  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB
      max-request-size: 10MB

  datasource:
    url: jdbc:postgresql://localhost:5432/ironman_db
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 60000

  # Email Configuration
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USERNAME:your-email@gmail.com}
    password: ${EMAIL_PASSWORD:your-app-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

server:
  port: 8080
  error:
    include-message: always

# JWT Configuration
jwt:
  secret: your-super-secret-256-bit-key-for-development-change-in-production
  expiration: 86400000

# ... rest of your config ...

# Application Configuration (at the end)
app:
  name: IronMan Laundry Service
  email:
    from: viv23j@gmail.com
    support: support@ironman.com


# Logging
logging:
  level:
    root: INFO
    com.ironman: DEBUG
    org.springframework.web: DEBUG
    org.hibernate: INFO
# RazorPay configuration
razorpay:
  key:
    id: ${RAZORPAY_ID}
    secret: ${RAZORPAY_SECRET}
  webhook:
    secret: ${RAZORPAY_WEBHOOK_SECRET}

# File Upload Configuration
file:
  upload:
    dir: C:/Projects/ironman-app/backend/uploads/
    max-file-size: 5MB
    max-request-size: 10MB
    allowed-image-types: jpg,jpeg,png,gif
    allowed-document-types: pdf,jpg,jpeg,png

twilio:
  account-sid: ${TWILIO_ACCOUNT_SID:default}
  auth-token: ${TWILIO_AUTH_TOKEN:default}
  phone-number: ${TWILIO_PHONE_NUMBER:default}



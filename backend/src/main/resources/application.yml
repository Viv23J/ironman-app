spring:
  application:
    name: ironman-backend
    
  datasource:
    url: jdbc:postgresql://localhost:5432/ironman_db
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver
    
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 60000
      
server:
  port: 8080
  error:
    include-message: always
    
# JWT Configuration
jwt:
  secret: your-super-secret-256-bit-key-for-development-change-in-production
  expiration: 86400000

# Logging
logging:
  level:
    root: INFO
    com.ironman: DEBUG
    org.springframework.web: DEBUG
    org.hibernate: INFO
